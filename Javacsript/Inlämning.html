<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Inlämning</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script> 
	$(document).ready(function(){
    		$("#flip").click(function(){
        		$("#panel").slideToggle("slow");
		});
		});
	</script>
</head>

<body>
	<p id= "tal"> Skriv ett tal!</p>
	<input type="button" onClick="changeTal()" value ="Tryck Här!"/>
	
	<script type="text/javascript">
	function changeTal(){
		var mittTal=prompt("Skriv ett tal", "Tal")
		if (mittTal < 0 || mittTal >=0)
			{
				document.getElementById("tal").innerHTML = mittTal;
			}
		else 
			{
				alert("fel");
				changeTal();	
			}

	}
	</script>
	<style> 
	#panel, #flip {
    		padding: 5px;
   	 	text-align: center;
    		background-color: #e5eecc;
	    	border: solid 1px #c3c3c3;
	}

	#panel {
	        padding: 50px;
	        display: none;
	}
	</style>
	<div id="flip">Click to slide the panel down or up</div>
	<div id="panel">Hello world!</div>
</body>
</html>
